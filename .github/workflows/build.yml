name: Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - uses: xu-cheng/latex-action@v4
      with:
        root_file: main.tex
    - uses: svenstaro/upload-release-action@v2
      with:
        file: main.pdf
        overwrite: true
