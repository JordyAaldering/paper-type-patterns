name: Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: xu-cheng/latex-action@v4
      with:
        root_file: main.tex
        working_directory: build
    - uses: svenstaro/upload-release-action@v2
      with:
        file: build/main.pdf
        overwrite: true
