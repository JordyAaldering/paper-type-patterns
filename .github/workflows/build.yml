name: Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: xu-cheng/latex-action@v4
      with:
        root_file: |
          main.tex
          sections/*.tex
          bibliography.bib
    - uses: actions/upload-artifact@v4
      with:
        name: main
        path: main.pdf
